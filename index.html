<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип - Mesto Russia"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="85045bdb5d4797864f15.jpg" alt="Аватарка"> <button class="profile__avatar-button"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy;2022. Алексей Радюкевич</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button type="button" class="popup__button-close"></button><h3 class="popup__title">Редактировать профиль</h3><form name="profile-form" class="popup__form" method="post" action="#" novalidate><input class="popup__input" name="name" id="username" placeholder="Имя пользователя" required minlength="2" maxlength="40"> <span class="popup__input-error username-error"></span> <input class="popup__input" name="about" id="description" placeholder="Описание профиля" required minlength="2" maxlength="200"> <span class="popup__input-error description-error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form></div></div><div class="popup popup_add-image"><div class="popup__container"><button type="button" class="popup__button-close" id="popup__button-close"></button><h3 class="popup__title">Новое место</h3><form name="add-image" class="popup__form" id="popup__add-image" method="post" action="#" novalidate><inp
